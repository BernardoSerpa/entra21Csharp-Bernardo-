       <h1>SEJA SÓCIO DO MC POZE DO RODO</h1>

        <form action="enviaemail.cs" method="post">
            <label>Nome Completo:</label>
            <input type="text" name="nome">
            <br>
            <br>

            <label>CPF:</label>
            <input type="text" name="cpf" placeholder="000.000.000.00" required>
            <br>
            <br>

            <label>RG:</label>
            <input type="text" name="rg">
            <br>
            <br>

            <label>E-mail:</label>
            <input type="text" name="email" placeholder="usuario@gmail.com">
            <br>
            <br>
            
            <label>Estado:</label>
            <input type="text" name="estado">

            <label>Cidade:</label>
            <input type="text" name="cidade">
            <input type="text" name="bairro" placeholder="bairro">
            <br>
            <br>
            
            <label>Rua:</label>
            <input type="text" name="endereco">
            <input type="text" name="numero" placeholder="nº">
            <input type="text" name="complemento" placeholder="complemento">
            <br>
            <br>

            <label>Sexo:</label>
            <input type="radio" name="sexo" value="M"> Masculino
            <input type="radio" name="sexo" value="F"> Feminino
            <br>
            <br>

            <label>Nacionalidade:</label>
            <input type="radio" name="nacionalidade"> Brasileiro(a)
            <input type="radio" name="nacionalidade"> Outro

            <button type="submit">Cadastrar</button>
            


            
        </form>
    </center>
